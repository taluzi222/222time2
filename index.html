    <div class"container">

                <button class"btn" id"weatherBtn"></button>

        <main>
            <section class"recording-section">
                <button class"record-btn" id"recordBtn">
                    <span id"recordIcon"></span>
                </button>
                <div id"recordingTime"></div>
                <div id"recordingStatus"></div>
                <p></p>
                <textarea id"recordText" placeholder"记录现在的想法"></textarea>
                <button class"btn" id"submitRecordBtn"></button>
            </section>

            <section class"photo-section">
                <input type"file" id"photoInput" accept"image/*" multiple style"displaynone;">
                <button class"btn" onclick"documentgetElementById('photoInput')click()"></button>
                <div class"photo-grid" id"photoGrid"></div>
            </section>

            <section class"health-section">
                <h2></h2>
                <div class"health-item">
                    <label for"bloodPressureHigh"></label>
                    <input type"number" class"health-input" id"bloodPressureHigh" placeholder"收缩压">
                    <input type"number" class"health-input" id"bloodPressureLow" placeholder"舒张压">
                </div>
                <div class"health-item">
                    <label for"sleepQuality"></label>
                    <select class"health-input" id"sleepQuality">
                        <option value""></option>
                        <option value"very-good"></option>
                        <option value"good"></option>
                        <option value"normal"></option>
                        <option value"bad"></option>
                        <option value"very-bad"></option>
                    </select>
                </div>
                <div class"health-item">
                    <label for"mood"></label>
                    <select class"health-input" id"mood">
                        <option value""></option>
                        <option value"very-happy"></option>
                        <option value"happy"></option>
                        <option value"normal"></option>
                        <option value"sad"></option>
                        <option value"very-sad"></option>
                    </select>
                </div>
            </section>
          <section>
            <button class = "btn" id="viewDiaryBtn">查看日记</button>
              <input type="date" id="diaryDate" style="display:none">
          </section>
          <section>
          <button class="btn" id="exportDataBtn">导出数据</button>
            <div id="exportOptions" style="display: none;">
                <label for="startDate">开始日期:</label>
                <input type="date" id="startDate">
                <label for="endDate">结束日期:</label>
                <input type="date" id="endDate">
                <button class="btn" id="exportDataConfirmBtn">导出</button>
            </div>
          </section>
        </main>
    </div>
